extends: airbnb
env:
  browser: true
  node: true
rules:
  import/no-extraneous-dependencies: 0
  react/jsx-filename-extension: 0
  react/prop-types: 0
  class-methods-use-this: 0
  no-plusplus: 0
  no-prototype-builtins: 0
  react/sort-comp: 0
  no-param-reassign: 0
  no-return-assign: 0
  no-sequences: 0
  global-require: 0
  import/prefer-default-export: 0